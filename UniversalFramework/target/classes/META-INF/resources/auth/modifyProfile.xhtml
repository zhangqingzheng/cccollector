<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/templateDialogBase.xhtml">
	<ui:define name="title">
		修改个人资料
	</ui:define>
	
	<ui:define name="implementation">
		<h:form id="modifyProfileForm">
			<p:messages id="messages" />
			
			<h:panelGrid columns="2">
				<p:outputLabel for="email" value="电子邮箱:" style="font-weight:bold" />
				<p:inputText id="email" value="#{templateBean.email}" size="30">
					<f:validateLength maximum="100" />
				</p:inputText>
				
				<p:outputLabel for="cellphone" value="手机号:" style="font-weight:bold" />
				<p:inputText id="cellphone" value="#{templateBean.cellphone}" size="30">
					<f:validateLength maximum="100" />
				</p:inputText>
				
				<f:facet name="footer">
					<p:commandButton id="saveButton" icon="ui-icon-disk" value="保存" actionListener="#{templateBean.updateProfileAction}" update="messages" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
