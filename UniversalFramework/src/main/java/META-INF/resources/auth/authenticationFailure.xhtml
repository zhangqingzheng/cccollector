<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateMain.xhtml">
    <ui:define name="title">
        用户认证失败
    </ui:define>

    <ui:define name="implementation">
		<h:form id="authenticationFailureForm">
			<p:outputLabel id="errorMessage" value="#{templateBean.authenticationFailureMessage}" style="color:red;font-size:18px;margin-right:20px" />
			
			<p:commandButton icon="fa fa-fw fa-user-times" value="注销" actionListener="#{templateBean.logoutAction}" />
		</h:form>
    </ui:define>
</ui:composition>
